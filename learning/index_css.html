<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>屬性選擇器</title>
    <style>
       span[class]{
        color: blueviolet;
       } 
       a[title]{
        color: red;
       }
       a[href$=".pdf"]{
        color: green;
       }
       a[href^="https"]{
        color: pink;
       }
    </style>
</head>
<body>
    <span class="class1">這是紫色段落</span>
    <span class="class2">這是紫色段落</span>
    <span >這不是紫色段落</span>
    <a href="http://www.google.com" title="search">這是1個紅色鏈結</a>
    <a href="http://www.example.com" title="example">這是1個紅色鏈結</a>
    <a href="file.pdf">這是1個綠色鏈結</a>
    <a href="https://www.example.com">這是1個粉紅色鏈結</a>
</body>
</html>
