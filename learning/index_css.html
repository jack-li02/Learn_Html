<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS中的內邊距 Padding</title>
    <style>
        .mydiv{
            margin: 30px;
            /* padding用法同margin可分別設定上右下左  */
            padding: 20px;
            border: 2px solid red;
            color: greenyellow;
            background-color: grey;
        }
    </style>
</head>
<body>
    <div class="mydiv">這是1個元素,具有外邊距margin,內邊距padding,和邊框border</div>
</body>
</html>
