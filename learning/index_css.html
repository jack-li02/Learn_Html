<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ID 與 Class 選擇器</title>
    <style>
        #content_header{
            color: orangered;
        }
        .highlight{
            color: mediumvioletred;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <h2>Header標題</h2>
    </header>
    <h2 id="content_header">內容h2標題</h2>
    <p>
        這是段落1<span class="highlight">需要強調的文字</span>
    </p>
    <p>
        這是段落2<span class="highlight">需要強調的文字</span>
    </p>
</body>
</html>
