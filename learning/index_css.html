<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>子選擇器(Child Selector)</title>
    <style>
        #main-content > p{
            color: orange;
        }
        #main-content >div>p{
            color: red;
        }
    </style>
</head>
<body>
    <div id="main-content">
        <p>這是子節點</p>
        <div>
            <p>是孫節點</p>
        </div>
    </div>
</body>
</html>
