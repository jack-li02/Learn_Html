<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>後代選擇器</title>
    <style>
        #main_content p{
            color: orange;
        }
        
        #sub_content p{
            color: blue;
        }
    </style>
</head>
<body>
    <div id="main_content">
        <p>這是後代節點</p>
        <div id="sub_content">
            <p>也是後代節點,且是sub_content的子節點</p>
        </div>
    </div>
    <p>這不是後代節點</p>
</body>
</html>
