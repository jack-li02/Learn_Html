<!DOCTYPE html>
<html lang="en">
<head>
    <title>CSS的3種使用方法</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <!-- 
     -  行內樣式 (Inline Styling)
        <p style="color: blue;">這是一段文字</p>
     -  內嵌樣式 (Embedded Styling)
        <head>
            <style>
                p{
                    color: red;
                }
            </style>
        </head>
     -  外部樣式 (External Stylesheets)
        <head>
            <link rel="stylesheet" href="./style.css">
        </head>
    -->
    <p>這是一段文字</p>
    <p>這也是一段文字</p>
</body>
</html>
