<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS 偽元素(pseudo element)</title>
    <style>
        h1::first-letter{
            color: blue;
        }
        p::first-line{
            color: red;
        }
        p::selection{
            color: white;
            background-color: gray;
        }
        #fruit li::before{
            content: "前";
        }
        #fruit li::after{
            content: "後";
        }
        li::marker{
            content: "*";
        }
    </style>
</head>
<body>
    <h1>CSS 偽元素</h1>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Earum veritatis, accusamus iusto laudantium optio exercitationem consectetur fuga deleniti, dignissimos est labore animi harum neque minus adipisci atque laboriosam voluptatibus eius?</p>
    <ul id="fruit">
        <li id="apple">蘋果</li>
        <li id="orange">橘子</li>
        <li id="banana">香蕉</li>
    </ul>
</body>
</html>
