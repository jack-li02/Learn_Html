<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>第1與最後子元素</title>
    <style>
       article P:first-child{
        color: green;
       }
       article P:last-child{
        color: red;
       }
    </style>
</head>
<body>
    <article>
        <p>第1子元素</p>
        <p>第2子元素</p>
        <p>第3子元素</p>
        <p>第4子元素</p>
    </article>
</body>
</html>
