<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS 選擇器: 用CSS 選擇元素</title>
    <style>
        /* 選擇元素{
            屬性: 值
        } */
        h1 {
            color: blue;
        }
        p {
            color: red;
        }
        a {
            text-decoration: underline;            
        }
    </style>
</head>
<body>
    <div>
        <h1>這是h1標題</h1>
        <p>這是p段落1</p>
        <p>這是p段落2</p>
        <a href="#">這是a鏈結</a>
        <span>這是span標籤</span>
    </div>
</body>
</html>
