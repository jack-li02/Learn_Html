<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS中的溢出 overflow</title>
    <style>
        /* 設定範圍使文字溢出 */
        #box_1{
            width: 150px;
            height: 150px;
            border: 2px solid red;
            overflow: hidden;
            /*overflow 溢出時的5種型態 
            1 visible
            2 hidden
            3 clip
            4 scroll
            5 auto
            */            
        }
    </style>
</head>
<body>
    <div id="box_1">
        <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Fugiat, earum quas. Ratione eum quia itaque porro reprehenderit, quasi numquam delectus doloremque illum, voluptatem blanditiis minima sequi aperiam consequatur esse repudiandae.</p>
    </div>
</body>
</html>
