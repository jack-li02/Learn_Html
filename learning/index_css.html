<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS中的浮動排版 float</title>
    <style>
        img{
            float: left;
            width: 100px;
            height: 100px;
        }
        div{
            float: right;
            width: 100px;
            height: 100px;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <div>第1個區塊</div>
    <div>第2個區塊</div>
    <div>第3個區塊</div>
    <img src="./img/city01.jpg" alt="">  
    <img src="./img/city02.jpg" alt="">    
    <img src="./img/city03.jpg" alt="">
    
</body>
</html>
