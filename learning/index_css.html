<!DOCTYPE html>
<html lang="en">
<head>
    <title>CSS語法入門</title>
    <style>
        header{
            color: red;
        }
        p{
            color: blue;
        }
        #my-header p{
            color: yellow; background-color: gray;        }
    </style>
</head>
<body>
    <header id="my-header">
        <h1>CSS語法入門</h1>
        <p>這是一個頁首內段落</p>
    </header>
    <p>頁首外的一個段落</p>
</body>
</html>
