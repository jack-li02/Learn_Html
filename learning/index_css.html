<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS 陰影效果</title>
    <style>
        h1{
            text-shadow: 3px 10px 10px #08c331;
        }
        #box_1{
            box-shadow: 3px 10px 10px #c63d3d;
        }
    </style>
</head>
<body>
    <!-- 文字陰影 盒子(box)陰影 -->
    <h1>CodeShiba</h1>
    <div id="box_1">第1個盒子</div>
    <div id="box_2">第2個盒子</div>
</body>
</html>
