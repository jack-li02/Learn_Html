<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Transform 變形</title>
    <style>
       #box1{
        transform: translate(50px,50px) rotateZ(45deg) scale(0.5);
        width: 100px;
        height: 100px;
        border: 5px solid;
        font-size: 2em;
        text-align: center;
        background-color: orange;
       } 
    </style>
</head>
<body>
    <div id="box1">嗨</div>
</body>
</html>
