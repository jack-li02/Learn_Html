<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS中的高度和寬度</title>
    <style>
        *{
            /* box-sizing: border-box;將BOX的border寬度忽略 */
            box-sizing: border-box;
        }
        .container{
            height: 100vh;
            background-color: gray;
        }
        .box{
            /* width: 25%; */
            min-width: 25%;
            max-width: 50%;
            height: 100px;
            border: 3px solid greenyellow;
            float: left;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box">第1個BOX</div>
        <div class="box">第2個BOX</div>
        <div class="box">第3個BOX</div>
        <div class="box">第4個BOX</div>
    </div>
</body>
</html>
