<!DOCTYPE html>
<html lang="en">
<head>
    <title>HTML 表單(FORM) 文字輸入區塊 textarea</title>
</head>
<body>
    <h1>歡迎來到我的網頁</h1>
    <form action="">
        <label for="comment">評論或反饋</label>
        <br>
        <textarea name="comment" id="comment" cols="30" rows="10"></textarea>
        <br>
        <input type="submit" value="提交">
    </form>
</body>
</html>
