<!DOCTYPE html>
<html lang="en">
<head>
    <title>粗體元素,強調元素,斜體元素,em元素</title>
</head>
<body>
    <p>一般文字</p>
    <!-- 只視覺上變化 -->
    <p><b>這是粗體元素,只視覺上變化</b></p>
    <p><i>這是斜體元素,只視覺上變化</i></p>

    <!-- 加強語意上變化 -->
    <p><strong>這是強調元素,加強語意上變化</strong></p>
    <p><em>這是em元素,加強語意上變化</em></p>
</body>
</html>
