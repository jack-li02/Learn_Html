<!-- 宣告檔案格式為html  使用 Ctrl + / 產生註解-->
<!DOCTYPE html> 
<html lang="en">
    <!-- head 表頭 -->
<head>
    <title>無序列表&有序列表</title>
</head>
<!-- body 主體內容 -->
<body>
    <h2>無序列表</h2>
    <ul>
        <li>CD</li>
        <li>DVD</li>
        <li>藍光</li>
    </ul>
    <h2>有序列表</h2>
    <ol>
        <li>CD</li>
        <li>DVD</li>
        <li>藍光</li>
    </ol>
   
</body>
</html>
