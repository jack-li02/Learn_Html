<!DOCTYPE html>
<html lang="en">
<head>
    <title>div 元素 與 span 元素</title>
</head>
<body>
    <!-- div 塊級容器元素 -->
    <div style="background-color: blue;">
        第 1 個 div 區塊
    </div>
    <div style="background-color: red;">
        第 2 個 div 區塊
    </div>
    <span style="background-color: yellow;">
        第 1 個 span 區塊
    </span>
    <span style="background-color: magenta;">
        第 2 個 span 區塊
    </span>
</body>
</html>
