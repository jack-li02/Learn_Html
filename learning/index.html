<!-- 宣告檔案格式為html  使用 Ctrl + / 產生註解-->
<!DOCTYPE html> 
<html lang="en">
    <!-- head 表頭 -->
<head>
    <title>HTML中換行,註解,空格</title>
</head>
<!-- body 主體內容 -->
<body>
    <h1>這是第一標題</h1>
    <p>這是第一段落文字</p>
    <!-- br 往下空一行 &nbsp; 往右空一格-->
    <br>
    <br>
    <h2>這是第二標題</h2>
    <p>這是&nbsp;第二段落&nbsp;&nbsp;文字</p>
</body>
</html>
