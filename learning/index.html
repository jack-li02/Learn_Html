<!DOCTYPE html>
<html lang="en">
<head>
    <title>iframe元素</title>
</head>
<body>
    <h1>這是烘培雞</h1>
    <!-- 崁入本地網頁 -->
    <iframe src="./first.html" frameborder="0">
        你看的見這段文字嗎?
    </iframe>
    <iframe src="./second.html" frameborder="0">
        你看的見這段文字嗎?
    </iframe>
    <!-- 崁入外部網頁 -->
    <iframe width="560" height="315" src="https://www.youtube.com/embed/fa214Ct6t9w?si=aCm_qz3bXXUhxgpr" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>
